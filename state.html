<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hooks Playground</title>
</head>

<body>
  <script crossorigin src="//unpkg.com/react@16.7.0-alpha.0/umd/react.production.min.js"></script>
  <script crossorigin src="//unpkg.com/react-dom@16.7.0-alpha.0/umd/react-dom.production.min.js"></script>
  <script>
    const { createElement: h, useState } = React
    const { render } = ReactDOM

    const app = document.createElement('div')
    document.body.appendChild(app)

    const Counter = ({ initialCount }) => {
      const [count, setCount] = useState(initialCount)

      return h('div', null,
        h('div', null, count),
        h('button', {
          onClick: () => setCount(count + 1),
        }, '+'),
        h('button', {
          onClick: () => setCount(count - 1),
        }, '-'),
      )
    }

    render(h(Counter, { initialCount: 0 }), app)
  </script>
</body>

</html>
